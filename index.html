<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Online Store</title>
</head>
<body>
    <div class="container">
    </div>

    <div class="popup" >
        <div class="top">
        <p>Image <span id="ImgNumber"></span> of <span id="total"></span></p>
        <p id="clos"><i class="fa fa-close" style="font-size:20px;color:red;font-weight: 900;"></i>
        </p>
        </div>
        <div class="slider">
           <img src="" alt="">
        </div>
       
        
        <div class="buttons">
            <span id="prev"><i class="fas fa-chevron-left"></i></span>
            <span id="next"><i class="fas fa-chevron-right"></i></span>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
